{% extends "adminlayout.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
   Edit Service

{% endblock title %}

{% block body %}

   <div class="main-content">
        <main>
            <div class="container">
              <div class="row">
                <div class="col-md-8 card mb-4  mt-3 left  top">
                  <h2>Edit Service {{ services.category }}</h2>
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-success ml-2" type="submit">Update Service</button>
                    </form>
                </div>
              </div>
            </div>
        </main>
   </div>
{% endblock %}
