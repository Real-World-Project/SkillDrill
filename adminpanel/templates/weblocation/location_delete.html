{% extends "adminlayout.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
   Delete Location
{% endblock title %}

{% block body %}

   <div class="main-content">
        <main>
            <div class="container">
              <div class="row">
                <div class="col-md-8 card mb-4  mt-3 left  top">
                  <h2>Delete Location <b>{{ location.location }}</b></h2>
                    <h3 class="text-warning">* Are You sure You want to Delete Location <b>{{ location.location }}</b>*</h3>
                    <form method="post">
                        {% csrf_token %}
                        <button class="btn btn-danger ml-2" type="submit">Delete Location</button>
                    </form>
                </div>
              </div>
            </div>
        </main>
   </div>
{% endblock %}
