{% extends 'adminlayout.html' %}
{% load static %}
{% block title %}
<title xmlns="http://www.w3.org/1999/html">Blog View</title>
{% endblock %}

{% block body %}
    <div class="main-content">
            <main>
              <div class="container">
                <div class="row">
                  <div class="col-md-8 card mb-4  mt-3 left  top">
                    <div class="card-body">
                      <p class=" text-muted">{{ post.author }} | {{ post.date }}</p>
                      <p class="card-text ">{{ post.body | safe }}</p>
                    </div>
                  </div>
                </div>
              </div>
            </main>
    </div>
{% endblock %}
