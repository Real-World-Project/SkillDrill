{% extends "layout.html" %} {% load static %} {% block title %}
<title>SkillDrill</title>

{% endblock %} {% block body %} {% include 'professionalNav.html' %}
<style>

  #profsign h4{
    font-size:30px;
    text-align:center;
    margin-top:20px;
    font-family:"Poppins", sans-serif;
  }
  #profsign h4 span{
       color:blue;

  }
  #profsign label{
  color:black;
  }
</style>
<div class="container" id="profsign">
  <h4><span>SignUp</span> as a partner on SkillDrill</h4>
  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="fname">FULL NAME</label>
        <input type="text" class="form-control" id="fname" placeholder="Enter fullname">
      </div>
      <div class="form-group col-md-6">
        <label for="city">YOUR CITY</label>
        <input type="text" class="form-control" id="city" placeholder="Enter city">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="profession">YOUR PRIMARY PROFESSION</label>
        <select id="profession" class="form-control">
          <option selected>Choose...</option>
          <option value="Advertising services">Advertising services</option>
            <option value="AC repair">AC repair</option>
            <option value="Electrician">Electrician</option>
            <option value="Mobile repair">Mobile repair</option>
            <option value="plumbing">plumbing</option>
            <option>cleaning</option>
            <option>salon</option>
            <option>wall paint</option>
        </select>
      </div>
      <div class="form-group col-md-6">
        <label for="phone">PHONE</label>
        <input type="text" class="form-control" id="phone" placeholder="Enter phone">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="email">EMAIL</label>
        <input type="email" class="form-control" id="email" placeholder="enter email">
      </div>
      <div class="form-group col-md-6">
        <label for="pass">PASSWORD</label>
        <input type="password" class="form-control" id="pass">
      </div>

    </div>

    <a href="success" class="btn btn-primary" style="width:150px;">Sign UP</a>
  </form>
</div>
{% endblock %}
