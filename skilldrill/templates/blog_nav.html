{% load static %}


<!-- ======= Top Bar ======= -->
<section id="topbar" class="d-flex align-items-center ">
  <div class="container d-flex justify-content-center justify-content-md-between">
    <div class="contact-info d-flex align-items-center">
      <i class="bi bi-envelope d-flex align-items-center"><a href="mailto:contact@example.com">contact@skilldrill.com</a></i>
      <i class="bi bi-phone d-flex align-items-center ms-4"><span>+977 9812345678</span></i>
    </div>
    <div class="social-links d-none d-md-flex align-items-center">
      <a href="#" class="twitter"><i class="bi bi-twitter"></i></a>
      <a href="#" class="facebook"><i class="bi bi-facebook"></i></a>
      <a href="#" class="instagram"><i class="bi bi-instagram"></i></a>
      <a href="#" class="linkedin"><i class="bi bi-linkedin"></i></a>
    </div>
  </div>
</section>

<!-- ======= Header Bishal ======= -->
<header id="header" class="d-flex align-items-center ">
  <div class="container d-flex align-items-center justify-content-between ">

    <h1 class="logo"><a href="{% url 'home' %}">Skill Drill<span>.</span></a></h1>
    <!-- Image logo rakhne bhaye -->
    <!-- <a href="index.html" class="logo"><img src="static/img/logo.svg" alt=""></a> -->

    <nav id="navbar" class="navbar">
      <ul>
        <li><a class="nav-link scrollto " href="{% url 'home' %}">Home</a></li>


        <li><a class="nav-link scrollto active" href="{% url 'blog' %}">Blog</a></li>

        {% if user.is_authenticated %}
                  <li class="nav-item">
                      <a class="nav-link dropdown-toggle" href="#" id="userMenu"
                          data-toggle="dropdown" aria-haspopup="true"
                          aria-expanded="false">
                          <i class="fa fa-user mr-1 text-success"></i>{{ user.username }}
                      </a>
                      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenu">
                          <a class="dropdown-item" href="{% url 'logout' %}">Log Out</a>
                      </div>
                  </li>
            {% else %}

                  <li class="nav-item">
                      <a class="nav-link dropdown-toggle text-primary" href="#" id="usersMenu"
                          data-toggle="dropdown" aria-haspopup="true"
                          aria-expanded="false">
                          <i class="fa fa-user mr-1 text-primary"></i>Accounts
                      </a>
                      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenu">
                          <a class="dropdown-item" href="{% url 'login' %}">Sign in</a>
                          <a class="dropdown-item" href="http://127.0.0.1:8000/accounts/signup/">Sign Up</a>
                          <div class="dropdown-divider"></div>
                          <a class="dropdown-item" href="{#}">Password Reset</a>
                      </div>
                  </li>
            {% endif %}
      </ul>
      <i class="bi bi-list mobile-nav-toggle"></i>
    </nav><!-- .navbar -->

  </div>
</header><!-- End Header -->
