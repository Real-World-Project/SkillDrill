
{% block content %}

{% for post in object_list %}


<div class="card">
<div class="card-header">
<span class="font-weight-bold">{{ post.title }}</span> &middot;
<span class="text-muted">by {{ post.author }} |
    {{ post.date }}</span>
</div>
<div class="card-body">
    {{ post.body }}
</div>
    <div class="card-footer text-center text-muted">
        <a href="#">Edit</a> | <a href="#">Delete</a> | <a href="{% url 'post_detail' post.pk  %}" class="btn btn-primary">Read More &rarr;</a>
    </div>
</div>
<br/>

{% endfor %}
{% endblock content %}
